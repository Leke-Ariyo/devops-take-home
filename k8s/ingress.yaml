---
# Ingress for Fincra Flask Application
# Uses AWS Load Balancer Controller to provision an Application Load Balancer
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fincra-flask-app
  namespace: fincra-app
  labels:
    app: fincra-flask-app
    app.kubernetes.io/name: fincra-flask-app
    app.kubernetes.io/component: ingress
  annotations:
    # ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    
    # ALB configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # Listener ports
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # SSL redirect (optional - uncomment when SSL certificate is configured)
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:region:account:certificate/cert-id"
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    
    # Target group attributes
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=30
    
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-attributes: >-
      idle_timeout.timeout_seconds=60,
      routing.http.drop_invalid_header_fields.enabled=true
    
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: >-
      Environment=production,
      Project=Fincra,
      ManagedBy=kubernetes
    
    # Subnets - automatically discovered based on tags
    # If you need to specify specific subnets:
    # alb.ingress.kubernetes.io/subnets: subnet-xxxx,subnet-yyyy
    
    # Security groups - can be automatically managed or specified
    # alb.ingress.kubernetes.io/security-groups: sg-xxxx
    
    # WAF integration (optional)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:region:account:regional/webacl/name/id"

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fincra-flask-app
                port:
                  number: 80
