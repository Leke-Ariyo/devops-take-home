---
# Deployment for Fincra Flask Application
# Runs on EKS Fargate with 2 replicas for high availability
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fincra-flask-app
  namespace: fincra-app
  labels:
    app: fincra-flask-app
    app.kubernetes.io/name: fincra-flask-app
    app.kubernetes.io/component: webserver
    app.kubernetes.io/part-of: fincra-platform
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fincra-flask-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fincra-flask-app
        app.kubernetes.io/name: fincra-flask-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      # Fargate requires serviceAccountName
      serviceAccountName: default
      
      # Security context for the pod
      securityContext:
        runAsNonRoot: false
        fsGroup: 1000
      
      containers:
        - name: flask-app
          # Image will be replaced by CI/CD pipeline
          # Format: <account-id>.dkr.ecr.<region>.amazonaws.com/fincra-flask-app:<tag>
          image: "${ECR_REPOSITORY_URI}:${IMAGE_TAG}"
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          # Environment variables
          env:
            - name: FLASK_ENV
              value: "production"
            - name: PORT
              value: "80"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          # Resource requests and limits for Fargate
          # Fargate uses these to determine vCPU and memory allocation
          resources:
            requests:
              cpu: "256m"
              memory: "512Mi"
            limits:
              cpu: "512m"
              memory: "1Gi"
          
          # Liveness probe - restart container if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          
          # Security context for the container
          securityContext:
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      
      # Pod topology spread for high availability
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: fincra-flask-app
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
